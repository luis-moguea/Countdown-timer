<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body >
    <h2>New Years Countdown</h2>

    <div class="countdown-container">
        <div class="Days-c">
            <p class="big-text" id="d-1">0</p>
            <span class="sp-1">Days</span>
        </div>
        <div class="Hours-c">
            <p class="big-text" id="h-1">0</p>
            <span class="sp-1">Hours</span>
        </div><div class="Minutes-c">
            <p class="big-text" id="m-1">0</p>
            <span class="sp-1">Minutes</span>
        </div><div class="Seconds-c">
            <p class="big-text" id="s-1">0</p>
            <span class="sp-1">Seconds</span>
    </div>

</body>
</html>
